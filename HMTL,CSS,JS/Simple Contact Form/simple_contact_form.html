<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contact Form</title>
    <link rel="stylesheet" href="simple_contact_form.css">
</head>
<body>

    <div class="contact-form-container">
        <h1>Contact Form</h1>
        <p>Feel free to leave us a message:</p>
        <input type="text" id="name" name="name" placeholder="Your name"><br><br>
        <input type="text" id="email" name="email" placeholder="Your email address" required><br><br>
        <input type="text" name="phone" id="phone" placeholder="Your phone number (optional)"><br><br>
        <textarea name="message" id="message" rows="5" cols="30"></textarea><br><br>
        <input type="submit"></div>
    
</body>
</html>
